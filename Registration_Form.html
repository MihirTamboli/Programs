<html>
    <head>
        <title>Form</title>
        <h2>Student Registration Form</h2>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <label id="l1">First Name</label><br>
        <input type="text" id="t1"><br>

        <label id="l2">Last Name</label><br>
        <input type="text" id="t1"><br>

        <label id="l3">Email Id</label><br>
        <input type="text" id="t1"><br>

        <label id="l4">Address</label><br>
        <input type="textarea" id="t1"><br>

        <label id="l5">Date of Birth</label><br>
        <input type="date" id="d1"><br>

        <label id="l6">Mobile Number</label><br>
        <input type="number" id="t1"><br>

        <label id="l7">Gender</label><br>

        <label class="container">
       <input type="radio" checked="checked" name="radio">Male <br>
        <span class="checkmark"></span>
       </label><br>

       <label class="container">
        <input type="radio" checked="checked" name="radio">Female <br>
         <span class="checkmark"></span>
        </label><br>
      

        <label id="l8">Enrollment No.</label><br>
        <input type="text" id="t1"><br>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        

    </body>
</html>
