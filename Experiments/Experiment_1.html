<html >
<head>
    <title>Company Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Company Registration Form</h2>
        <form action="#" method="post">

            <div class="form-group1">
                 <label id="cn">Company Name:</label><br>
                 <input type="text" id="company-name" name="company-name" required><br>
           </div>
            <div class="form-group">
                <label for="company-email">Email:</label>
                <input type="email" id="company-email" name="company-email" required>
            </div>
            <div class="form-group">
                <label for="company-phone">Phone Number:</label>
                <input type="tel" id="company-phone" name="company-phone" required>
            </div>
            <div class="form-group">
                <label for="company-address">Address:</label>
                <input type="text" id="company-address" name="company-address" required>
            </div>
            <div class="form-group">
                <label for="industry">Industry:</label>
                <select id="industry" name="industry" required>
                    <option value="">Select an Industry</option>
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="education">Education</option>
                </select>
            </div>
            <div class="form-group">
                <label for="registration-type">Registration Type:</label>
                <div>
                    <input type="radio" id="private" name="registration-type" value="private" required>
                    <label for="private">Private</label>
                </div>
                <div>
                    <input type="radio" id="public" name="registration-type" value="public" required>
                    <label for="public">Public</label>
                </div>
            </div>
            <div class="form-group">
                <label for="services">Services Provided:</label>
                <div>
                    <input type="checkbox" id="service1" name="services" value="consulting">
                    <label for="service1">Consulting</label>
                </div>
                <div>
                    <input type="checkbox" id="service2" name="services" value="development">
                    <label for="service2">Development</label>
                </div>
                <div>
                    <input type="checkbox" id="service3" name="services" value="support">
                    <label for="service3">Support</label>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Company Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
