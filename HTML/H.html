<html>
<body>

<canvas id="H" width="600" height="200" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("H");
var ctx = c.getContext("2d");
ctx.moveTo(100,20);
ctx.lineTo(100,100);//up
ctx.lineTo(100,60);
ctx.lineTo(160,60);
ctx.lineTo(160,20);
ctx.lineTo(160,100);
ctx.stroke();
</script>

</body>
</html>
