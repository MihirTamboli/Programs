<!DOCTYPE html>
<html>
<head><script language ="javascript">
     function helpMakeBill()
     {
      var Prices= ["2000", "800", "200","3434","673"];
     var mprice =  document.getElementById("kapada").selectedIndex;
     //alert(" selected items price " +Prices[mprice]);
      var mqty = parseInt(document.getElementById("qty").value);
      // alert(" selected items qty " +mqty);
      var mamt = Prices[mprice] * mqty;
      //alert("Amount will be "+mamt);
      document.getElementById("BillAmount").value = ""+mamt;
     }
</script>
</head>

<pre>

 </pre>
