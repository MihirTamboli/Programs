<html>

   <head>
      <title>USEMAP Hyperlink Example</title>
   </head>
	
   <body>
      <p>Search and click the hotspot</p>
      <img src = "D:\HTML\birds.jpg"  alt = "HTML Map" border = "0" usemap = "#html"/>
      <!-- Create Mappings -->
      
      <map name = "bird2">
         <area shape = "rect" coords = "40,40,7000,7000" 
            href = "D:\HTML\bird1.html" alt = "CSS Link" target = "_self" />
         
         <area shape = "rect" coords = "5,5,40,40" alt = "jQuery Link" 
            href = "D:\HTML\email9.html" target = "_self" />
      </map>
   </body>
   
</html>
