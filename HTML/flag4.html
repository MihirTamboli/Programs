<html>
<body>

<canvas id="flag" width="800" height="550" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("flag");
var ctx = c.getContext("2d");
ctx.moveTo(0,100);
ctx.lineTo(100,200);
ctx.lineTo(0,300);
ctx.lineTo(0,100);
ctx.stroke();
</script>

</body>
</html>
